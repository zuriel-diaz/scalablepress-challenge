<!doctype html>
<html>
	<head>
		<title>Countdown Timer</title>
		<meta charset="utf-8">
		<meta name="description" content="Countdown timer quiz">
		<meta name="author" content="Zuriel Diaz">
		<link rel="stylesheet" href="resources/css/app.css">
	</head>

	<body>

		<div id="countdown-timer">
			<p class="time" id="day">
				<span class="value day-value"></span>
				<span class="title">Days</span>
			</p>
			<p class="time" id="hour">
				<span class="value hour-value"></span>
				<span class="title">Hours</span>
			</p>
			<p class="time" id="minute">
				<span class="value minute-value"></span>
				<span class="title">Minutes</span>
			</p>
			<p class="time" id="second">
				<span class="value second-value"></span>
				<span class="title">Seconds</span>
			</p>
		</div><!-- /.countdown-timer -->

		<script src="resources/js/app.js" type="text/javascript"></script>
	</body>
</html>
